<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1431.89 1130.44"><defs><style>.cls-1{font-size:15px;fill:#fff;font-family:MyriadPro-Regular, Myriad Pro;}</style></defs><title>Artboard 1 copy</title><text class="cls-1" transform="translate(53.33 342.44)">1. Изменить цвет текста на стене на розовый,<tspan x="0" y="18">а один или два элемента сделать желтыми.</tspan></text><text class="cls-1" transform="translate(591.81 903.41)">2. Стол сделать молочным цветом. </text><text class="cls-1" transform="translate(1195.81 559.41)">3. Перегородку сделать молочным,<tspan x="0" y="18">перегруз по цветам.</tspan></text><image width="1900" height="1500" transform="translate(-15.22) scale(0.76)" xlink:href="../../../../../Kids Lab/interier/Fwd__визуализации_3_3/Fwd_ визуализации 3/3/KL16.jpg"/><text class="cls-1" transform="translate(1004.31 458.27)">4. Предлагаем не использовать одновременно более<tspan x="0" y="18">2 цветов в цвете стен, делаем либо однотонную </tspan><tspan x="0" y="36">стену, либо 2 цвета, которые идут в паре по брендбуку.</tspan></text></svg>